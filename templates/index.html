<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteLocker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Montserrat:wght@200;300;400;500&family=Raleway:wght@200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../byte_locker_app/static/styles/index.css">
    <link rel="stylesheet" href="../byte_locker_app/static/styles/media-query-index.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-side">
            <img src="../byte_locker_app/static/images/bytelockerlogo.png" alt="ByteLocker">
            <h1><strong>Byte</strong><strong>Locker</strong></h1>
        </div>
        <div class="menu-side">
            <button><img src="../byte_locker_app/static/images/home.png" alt="Home Button Icon"></button>
        </div>
    </header>
    <main>
        <div class="password-generator option">
            <img src="../byte_locker_app/static/images/password-generator.png" alt="Password Generator Button Icon">
            <p>Gerador de senhas</p>
        </div>
        <div class="saved-passwords option">
            <img src="../byte_locker_app/static/images/saved-accounts.png" alt="Saved Passwords Button Icon">
            <p>Senhas salvas</p>
        </div>
        <div class="saved-accounts option">
            <img src="../byte_locker_app/static/images/verified-account.png" alt="Saved Accounts Button Icon">
            <p>Contas salvas</p>
        </div>
        <div class="authenticator option">
            <img src="../byte_locker_app/static/images/two-factor-authentication.png" alt="Two Factor Authentication Button Icon">
            <p>Autenticação</p>
        </div>
        <div class="account-configs option">
            <img src="../byte_locker_app/static/images/account-settings.png" alt="Account Settings Button Icon">
            <p>Definições da conta</p>
        </div>
        <div class="help-center option">
            <img src="../byte_locker_app/static/images/support.png" alt="Support">
            <p>Ajuda</p>
        </div>
    </main>
    <div class="password-generator modal">
        <h1>Gerador de senhas</h1>
        <img src="../byte_locker_app/static/images/loading-load.gif" alt="Loading Gif">
    </div>
    <div class="saved-passwords modal">
        <header class="modal-header">
            <h1>Senhas salvas</h1>
            <button>X</button>
        </header>
        <img src="../byte_locker_app/static/images/loading-load.gif" alt="Loading Gif">
    </div>
    <div class="saved-accounts modal">
        <header class="modal-header">
            <h1>Contas salvas</h1>
            <button>X</button>
        </header>
        <img src="../byte_locker_app/static/images/loading-load.gif" alt="Loading Gif">
    </div>
    <div class="authenticator modal">
        <header class="modal-header">
            <h1>Autenticação</h1>
            <button>X</button>
        </header>
        <img src="../byte_locker_app/static/images/loading-load.gif" alt="Loading Gif">
    </div>
    <div class="account-configs modal">
        <header class="modal-header">
            <h1>Definições da conta</h1>
            <button>X</button>
        </header>
        <img src="../byte_locker_app/static/images/loading-load.gif" alt="Loading Gif">
    </div>
    <div class="help-center modal">
        <header class="modal-header">
            <h1>Ajuda</h1>
            <button>X</button>
        </header>
        <img src="../byte_locker_app/static/images/loading-load.gif" alt="Loading Gif">
    </div>
    <script src="../byte_locker_app/static/js/index-scripts.js"></script>
</body>
</html>
