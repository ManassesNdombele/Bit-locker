{% extends 'base.html' %}
{% load static %}
{% block style_links %}
<link rel="stylesheet" href="{% static 'styles/saved-accounts.css' %}">
{% endblock %}
{% block main_content %}
<h1>Contas salvas</h1>
<hr>
<ul>
    {% for data in account_datas %}
        <li>
            <p>{{ data.program_name }}</p>
            <section class="actions">
                <button>Ver detalhes</button>
                <button>Atualizar</button>
                <button>Eliminar</button>
            </section>
        </li>
    {% endfor %}
</ul>
<hr>
{% endblock %}
